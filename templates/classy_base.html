{% extends "bootstrap/base.html" %}

{% block title %}
Classify
{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/post-classy.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/fonts.css') }}">
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
function toggle(id) {
    $(id).text($(id).text() == '\u25B2' ? '\u25BC' : '\u25B2');
}
</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card col-xs-12">
            <div class="card-content clearfix">
                <p class="title dark-white">class</p>
                <p class="title green">ify.</p>
                <hr>
                <p class="subtitle no-margin gray">audio classification for spotify</p>
            </div>
        </div>

    {% block classy_content %}
    {% endblock %}

    </div>
</div>
{% endblock %}
