{% extends "classy_base.html" %}

{% block classy_content %}
<div class="card col-xs-12">
    <div class="card-content">
        {{ heading("error") }}
        <div>
            <img id="error-img" src="{{ url_for('static', filename='images/error.png') }}">
            <p>{{ error }}</p>
            <p>{{ description }}</p>
        </div>
        <a type="button" class="btn btn-success center" href="/">CLASSIFY HOME</a>
    </div>
</div>
{% endblock %}
